<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SIBOM AI Chat Assistance</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2240d",
                        "background-light": "#f8f6f5",
                        "background-dark": "#221210",
                    },
                    fontFamily: {
                        "display": ["Lexend", "Noto Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined { 
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48; 
        }
        /* Smooth scrolling for bottom sheet content */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white font-display antialiased overflow-hidden">
<!-- Screen Wrapper -->
<div class="relative flex h-screen w-full flex-col overflow-hidden bg-gray-50 group/design-root">
<!-- Background Context (Simulated Chat Room) -->
<div aria-hidden="true" class="absolute inset-0 flex flex-col bg-background-light dark:bg-background-dark pointer-events-none">
<!-- Simulated Header -->
<div class="h-24 w-full bg-white dark:bg-[#1a1a1a] shadow-sm flex items-end pb-4 px-4 z-10">
<div class="w-8 h-8 bg-gray-200 dark:bg-gray-700 rounded-full mr-3"></div>
<div class="h-4 w-32 bg-gray-200 dark:bg-gray-700 rounded mb-1"></div>
</div>
<!-- Simulated Messages -->
<div class="flex-1 p-4 space-y-6 overflow-hidden relative">
<!-- Abstract pattern as background -->
<div class="absolute inset-0 opacity-5" style="background-image: radial-gradient(#f2240d 1px, transparent 1px); background-size: 20px 20px;">
</div>
<div class="flex flex-col gap-1 items-start max-w-[70%]">
<div class="p-4 bg-white dark:bg-[#1a1a1a] rounded-2xl rounded-tl-none shadow-sm">
<div class="h-2 w-full bg-gray-200 dark:bg-gray-700 rounded mb-2"></div>
<div class="h-2 w-2/3 bg-gray-200 dark:bg-gray-700 rounded"></div>
</div>
<span class="text-xs text-gray-400 pl-1">오전 10:23</span>
</div>
<div class="flex flex-col gap-1 items-end max-w-[70%] self-end">
<div class="p-4 bg-primary/20 dark:bg-primary/30 rounded-2xl rounded-tr-none">
<div class="h-2 w-32 bg-primary/20 rounded mb-2"></div>
<div class="h-2 w-24 bg-primary/20 rounded"></div>
</div>
<span class="text-xs text-gray-400 pr-1">오전 10:25</span>
</div>
<div class="flex flex-col gap-1 items-start max-w-[70%]">
<div class="p-4 bg-white dark:bg-[#1a1a1a] rounded-2xl rounded-tl-none shadow-sm">
<div class="h-2 w-48 bg-gray-200 dark:bg-gray-700 rounded"></div>
</div>
</div>
</div>
</div>
<!-- Dimmed Overlay -->
<div class="absolute inset-0 z-40 bg-black/60 backdrop-blur-[2px] transition-opacity duration-300"></div>
<!-- Bottom Sheet Modal -->
<div class="absolute bottom-0 left-0 right-0 z-50 flex flex-col justify-end h-auto max-h-[90vh]">
<!-- Main Card Container -->
<div class="w-full bg-white dark:bg-[#1a1a1a] rounded-t-[32px] shadow-[0_-10px_40px_rgba(0,0,0,0.2)] transform transition-transform duration-300 ease-out translate-y-0">
<!-- Drag Handle Area -->
<div class="flex h-8 w-full items-center justify-center pt-5 pb-1 cursor-grab active:cursor-grabbing">
<div class="h-1.5 w-12 rounded-full bg-gray-300 dark:bg-gray-600"></div>
</div>
<!-- Content Body -->
<div class="flex flex-col px-6 pb-10 pt-2 h-full overflow-y-auto hide-scrollbar">
<!-- Header Section -->
<div class="flex flex-col items-center text-center mb-8 mt-2">
<div class="mb-4 inline-flex items-center justify-center w-12 h-12 rounded-full bg-primary/10 text-primary animate-bounce">
<span class="material-symbols-outlined text-[28px]">smart_toy</span>
</div>
<h1 class="text-[#181111] dark:text-white tracking-tight text-[26px] sm:text-[32px] font-bold leading-tight mb-2">
                            AI가 대화를 도와드릴까요?
                        </h1>
<p class="text-gray-500 dark:text-gray-400 text-base sm:text-lg font-normal">
                            원하는 도움을 선택해주세요.
                        </p>
</div>
<!-- 2x2 Grid of Option Cards -->
<div class="grid grid-cols-2 gap-4 mb-8">
<!-- Card 1: Start Conversation -->
<button class="group relative flex flex-col items-center justify-between p-6 bg-background-light dark:bg-[#252525] rounded-[24px] aspect-[4/5] sm:aspect-square hover:bg-primary/5 dark:hover:bg-primary/10 border-2 border-transparent hover:border-primary/30 transition-all duration-200">
<div class="flex-1 flex items-center justify-center w-full">
<div class="w-20 h-20 sm:w-24 sm:h-24 rounded-full bg-white dark:bg-[#333] shadow-sm flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-[40px] sm:text-[48px] text-primary">waving_hand</span>
</div>
</div>
<span class="text-[18px] sm:text-[20px] font-bold text-[#181111] dark:text-white leading-tight text-center w-full">
                                대화 시작<br/>도움
                            </span>
</button>
<!-- Card 2: Reply Help -->
<button class="group relative flex flex-col items-center justify-between p-6 bg-background-light dark:bg-[#252525] rounded-[24px] aspect-[4/5] sm:aspect-square hover:bg-primary/5 dark:hover:bg-primary/10 border-2 border-transparent hover:border-primary/30 transition-all duration-200">
<div class="flex-1 flex items-center justify-center w-full">
<div class="w-20 h-20 sm:w-24 sm:h-24 rounded-full bg-white dark:bg-[#333] shadow-sm flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-[40px] sm:text-[48px] text-primary">chat_paste_go</span>
</div>
</div>
<span class="text-[18px] sm:text-[20px] font-bold text-[#181111] dark:text-white leading-tight text-center w-full">
                                답장<br/>도움
                            </span>
</button>
<!-- Card 3: Meeting Proposal -->
<button class="group relative flex flex-col items-center justify-between p-6 bg-background-light dark:bg-[#252525] rounded-[24px] aspect-[4/5] sm:aspect-square hover:bg-primary/5 dark:hover:bg-primary/10 border-2 border-transparent hover:border-primary/30 transition-all duration-200">
<div class="flex-1 flex items-center justify-center w-full">
<div class="w-20 h-20 sm:w-24 sm:h-24 rounded-full bg-white dark:bg-[#333] shadow-sm flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-[40px] sm:text-[48px] text-primary">local_cafe</span>
</div>
</div>
<span class="text-[18px] sm:text-[20px] font-bold text-[#181111] dark:text-white leading-tight text-center w-full">
                                만남 제안<br/>도움
                            </span>
</button>
<!-- Card 4: Emotional Expression -->
<button class="group relative flex flex-col items-center justify-between p-6 bg-background-light dark:bg-[#252525] rounded-[24px] aspect-[4/5] sm:aspect-square hover:bg-primary/5 dark:hover:bg-primary/10 border-2 border-transparent hover:border-primary/30 transition-all duration-200">
<div class="flex-1 flex items-center justify-center w-full">
<div class="w-20 h-20 sm:w-24 sm:h-24 rounded-full bg-white dark:bg-[#333] shadow-sm flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-[40px] sm:text-[48px] text-primary">sentiment_satisfied</span>
</div>
</div>
<span class="text-[18px] sm:text-[20px] font-bold text-[#181111] dark:text-white leading-tight text-center w-full">
                                감정 표현<br/>도움
                            </span>
</button>
</div>
<!-- Close Button -->
<button class="flex w-full items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-[#f5f0f0] dark:bg-gray-700 text-[#181111] dark:text-white text-lg font-bold leading-normal tracking-[0.015em] hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors active:scale-[0.98]">
<span class="truncate">닫기</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
