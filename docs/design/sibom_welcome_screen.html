<script id="tailwind-config">

<div class="flex flex-col items-center mt-4 opacity-0 animate-[fadeIn_0.6s_ease-out_forwards]">

<h4 class="text-white text-xl font-bold tracking-[0.15em] uppercase">SIBOM</h4>

<div class="flex-grow"></div>

<button class="group flex w-full h-[56px] cursor-pointer items-center justify-center rounded-full bg-kakao text-kakao-text shadow-lg hover:bg-[#ffe812] transition-all active:scale-[0.98]">

<button class="text-sm text-white/80 font-medium hover:text-white transition-colors py-2 px-4">

</button>
</div>
</div>
</div>
</div>

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
