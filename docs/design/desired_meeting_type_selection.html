<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SIBOM - Meeting Type Selection</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ff8c80",
              "primary-hover": "#ff7a6b",
              "sage-green": "#7D9D85",
              "background-light": "#FDFCFB", /* Soft Cream from prompt */
              "background-dark": "#23110f",
              "text-main": "#181110",
              "text-muted": "#8d635e",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "2xl": "2.5rem", "full": "9999px"},
            boxShadow: {
                'soft': '0 4px 20px -2px rgba(24, 17, 16, 0.05)',
            }
          },
        },
      }
    </script>
<style>
        /* Custom styles for radio selection animation */
        .radio-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .radio-card:active {
            transform: scale(0.98);
        }
        /* Hide default radio input */
        .custom-radio:checked + .radio-content {
            background-color: #7D9D85;
            border-color: #7D9D85;
            color: white;
        }
        .custom-radio:checked + .radio-content .icon-box {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .custom-radio:checked + .radio-content .radio-circle-inner {
            opacity: 1;
        }
        .custom-radio:checked + .radio-content .text-desc {
            color: #f0fdf4;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-main font-display antialiased selection:bg-primary selection:text-white">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-[#FDFCFB] dark:bg-background-dark">
<!-- Header Section -->
<header class="flex items-center justify-between p-6 pb-2">
<button class="group flex size-12 shrink-0 items-center justify-center rounded-full bg-white dark:bg-white/10 shadow-sm border border-stone-100 dark:border-stone-800 transition-colors hover:bg-stone-50">
<span class="material-symbols-outlined text-text-main dark:text-white text-[28px]">arrow_back</span>
</button>
<!-- Page Indicator inside header for cleaner look -->
<div class="flex flex-row items-center gap-2">
<div class="h-2.5 w-2.5 rounded-full bg-primary"></div>
<div class="h-2.5 w-2.5 rounded-full bg-primary"></div>
<div class="h-2.5 w-8 rounded-full bg-primary"></div>
<div class="h-2.5 w-2.5 rounded-full bg-[#e7dcda] dark:bg-stone-700"></div>
<div class="h-2.5 w-2.5 rounded-full bg-[#e7dcda] dark:bg-stone-700"></div>
</div>
<!-- Spacer for visual balance -->
<div class="size-12"></div>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-6 pt-4 pb-24">
<!-- Chatbot / Persona Message -->
<div class="flex items-end gap-4 mb-8">
<div class="relative shrink-0">
<div class="aspect-square w-16 h-16 rounded-full bg-cover bg-center border-2 border-white shadow-md overflow-hidden" data-alt="Friendly illustrated avatar of In-yeon-i, a smiling helpful character" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAjGMpSh2xCZ6_iujqysBtn2AMTnbk7Wbw_HduroBdlC5grYYi0c4jz_JvFI9NNma0aIdlSNSJk09AtFQ1nmGQ50aMc9L09ttZgWSgZbtuoJ22DtRu0QH2qRSnYH_1HwszQuzMrXwrBNXRD_nlUuqeHONqaF185fnQk39TW1FO6cYrK--8ndq3JomMqBGJpf7F1o-0mKgxGnGhfW9dCPN7tnHTsRjofGs_Vpjlk_R8i3H5g8m8_uezEuf_Q1nr9Avg49mAHXMjwMmtx");'>
</div>
<!-- Name Tag -->
<div class="absolute -bottom-2 left-1/2 -translate-x-1/2 bg-stone-800 text-white text-[10px] font-bold px-2 py-0.5 rounded-full whitespace-nowrap">
                        In-yeon-i
                    </div>
</div>
<div class="flex flex-col gap-1 items-start max-w-[75%]">
<div class="p-5 rounded-2xl rounded-bl-none bg-white dark:bg-stone-800 shadow-soft border border-[#f0ebea] dark:border-stone-700">
<h1 class="text-[22px] font-bold leading-snug text-text-main dark:text-white">
                            어떤 분을 만나고<br/>싶으신가요?
                        </h1>
</div>
</div>
</div>
<!-- Selection List -->
<div aria-labelledby="selection-label" class="flex flex-col gap-4 w-full" role="radiogroup">
<span class="sr-only" id="selection-label">Choose a meeting type</span>
<!-- Option 1 -->
<label class="radio-card relative cursor-pointer group">
<input class="custom-radio sr-only peer" name="meeting_type" type="radio" value="hobbies"/>
<div class="radio-content flex items-center gap-5 p-5 rounded-2xl border-2 border-[#efebe9] dark:border-stone-700 bg-white dark:bg-stone-800/50 shadow-sm hover:border-sage-green/50 dark:hover:border-sage-green/50 transition-all duration-300 min-h-[96px]">
<div class="icon-box flex items-center justify-center w-14 h-14 rounded-full bg-[#F5F0F0] dark:bg-stone-700 text-text-muted transition-colors">
<span class="material-symbols-outlined text-[28px]">piano</span>
</div>
<div class="flex flex-col grow">
<span class="text-[20px] font-bold leading-tight">같이 취미를 즐길 친구</span>
</div>
<div class="w-6 h-6 rounded-full border-2 border-[#e7dcda] dark:border-stone-600 flex items-center justify-center bg-transparent">
<div class="radio-circle-inner w-2.5 h-2.5 rounded-full bg-white opacity-0 transition-opacity"></div>
</div>
</div>
</label>
<!-- Option 2 -->
<label class="radio-card relative cursor-pointer group">
<input class="custom-radio sr-only peer" name="meeting_type" type="radio" value="chat"/>
<div class="radio-content flex items-center gap-5 p-5 rounded-2xl border-2 border-[#efebe9] dark:border-stone-700 bg-white dark:bg-stone-800/50 shadow-sm hover:border-sage-green/50 dark:hover:border-sage-green/50 transition-all duration-300 min-h-[96px]">
<div class="icon-box flex items-center justify-center w-14 h-14 rounded-full bg-[#F5F0F0] dark:bg-stone-700 text-text-muted transition-colors">
<span class="material-symbols-outlined text-[28px]">forum</span>
</div>
<div class="flex flex-col grow">
<span class="text-[20px] font-bold leading-tight">대화를 나눌 수 있는 동반자</span>
</div>
<div class="w-6 h-6 rounded-full border-2 border-[#e7dcda] dark:border-stone-600 flex items-center justify-center bg-transparent">
<div class="radio-circle-inner w-2.5 h-2.5 rounded-full bg-white opacity-0 transition-opacity"></div>
</div>
</div>
</label>
<!-- Option 3 (Selected by default for demo) -->
<label class="radio-card relative cursor-pointer group">
<input class="custom-radio sr-only peer" name="meeting_type" type="radio" value="remarry"/>
<div class="radio-content flex items-center gap-5 p-5 rounded-2xl border-2 border-[#efebe9] dark:border-stone-700 bg-white dark:bg-stone-800/50 shadow-sm hover:border-sage-green/50 dark:hover:border-sage-green/50 transition-all duration-300 min-h-[96px]">
<div class="icon-box flex items-center justify-center w-14 h-14 rounded-full bg-[#F5F0F0] dark:bg-stone-700 text-text-muted transition-colors">
<span class="material-symbols-outlined text-[28px]">favorite</span>
</div>
<div class="flex flex-col grow">
<span class="text-[20px] font-bold leading-tight">재혼을 고려할 수 있는 인연</span>
</div>
<div class="w-6 h-6 rounded-full border-2 border-[#e7dcda] dark:border-stone-600 flex items-center justify-center bg-transparent">
<div class="radio-circle-inner w-2.5 h-2.5 rounded-full bg-white opacity-0 transition-opacity"></div>
</div>
</div>
</label>
<!-- Option 4 -->
<label class="radio-card relative cursor-pointer group">
<input class="custom-radio sr-only peer" name="meeting_type" type="radio" value="casual"/>
<div class="radio-content flex items-center gap-5 p-5 rounded-2xl border-2 border-[#efebe9] dark:border-stone-700 bg-white dark:bg-stone-800/50 shadow-sm hover:border-sage-green/50 dark:hover:border-sage-green/50 transition-all duration-300 min-h-[96px]">
<div class="icon-box flex items-center justify-center w-14 h-14 rounded-full bg-[#F5F0F0] dark:bg-stone-700 text-text-muted transition-colors">
<span class="material-symbols-outlined text-[28px]">local_cafe</span>
</div>
<div class="flex flex-col grow">
<span class="text-[20px] font-bold leading-tight">가볍게 식사나 차를 마실 지인</span>
</div>
<div class="w-6 h-6 rounded-full border-2 border-[#e7dcda] dark:border-stone-600 flex items-center justify-center bg-transparent">
<div class="radio-circle-inner w-2.5 h-2.5 rounded-full bg-white opacity-0 transition-opacity"></div>
</div>
</div>
</label>
</div>
</main>
<!-- Fixed Bottom Button -->
<div class="fixed bottom-0 left-0 right-0 z-10 w-full max-w-md mx-auto p-4 bg-gradient-to-t from-[#FDFCFB] via-[#FDFCFB] to-transparent dark:from-background-dark dark:via-background-dark">
<button class="w-full flex items-center justify-center rounded-full bg-primary hover:bg-primary-hover active:scale-[0.98] transition-all h-16 shadow-lg shadow-primary/30">
<span class="text-[#181110] text-[20px] font-bold tracking-wide">다음</span>
</button>
</div>
</div>
</body></html>
