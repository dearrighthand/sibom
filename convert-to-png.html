  <script>
    let svgLoaded = false;

    async function loadSVG() {
      try {
        const response = await fetch('feature-graphic.svg');
        const svgText = await response.text();

        const preview = document.getElementById('preview');
        preview.innerHTML = svgText;

        alert('âœ… SVGê°€ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤! ì´ì œ PNGë¡œ ë‹¤ìš´ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');

    async function downloadPNG() {
      if (!svgLoaded) {
        alert('ë¨¼ì € SVGë¥¼ ë¡œë“œí•´ì£¼ì„¸ìš”!');
        return;
      }

      try {
        // Get the SVG element
        const svgElement = document.querySelector('#preview svg');
        if (!svgElement) {
          throw new Error('SVG ìš”ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
        }

        // Create canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions
        canvas.width = 1024;
        canvas.height = 500;

        // Convert SVG to image
        const svgData = new XMLSerializer().serializeToString(svgElement);
        const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
        const url = URL.createObjectURL(svgBlob);

        const img = new Image();
        img.onload = function() {
          // Draw image on canvas
          ctx.drawImage(img, 0, 0, 1024, 500);

          // Convert to PNG and download
          canvas.toBlob(function(blob) {
            const pngUrl = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = 'sibom-feature-graphic.png';
            link.href = pngUrl;
            link.click();

            // Show file size
            const sizeMB = (blob.size / (1024 * 1024)).toFixed(2);
            alert(`âœ… PNG ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!\níŒŒì¼ í¬ê¸°: ${sizeMB} MB\n\n${sizeMB < 15 ? 'âœ“ 15MB ì´í•˜ì…ë‹ˆë‹¤.' : 'âš ï¸ 15MBë¥¼ ì´ˆê³¼í•©ë‹ˆë‹¤.'}`);

            // Cleanup
            URL.revokeObjectURL(url);
            URL.revokeObjectURL(pngUrl);
          }, 'image/png');
        };

        img.onerror = function() {

    }

    // Auto-load SVG on page load
    window.addEventListener('load', () => {

    });
